<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Cards</title>
    <style>
        body, html {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
        }

        .header {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.4em;
            margin: 0;
            font-weight: bold;
        }

        .credit-cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .credit-cards-row {
            display: contents;
        }

        .card-item {
            background: rgba(49, 46, 46, 0.8);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
            text-shadow: 1px 1px 2px black;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 0;
        }
        
        .apple-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(128, 128, 128, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rewards-card {
            background: linear-gradient(135deg, rgba(51, 204, 153, 0.4), rgba(255, 184, 154, 0.4));
            margin-top: 10px;
            text-align: center;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #FFB89A;
        }

        .account-number {
            font-size: 0.8em;
            color: #ccc;
            opacity: 0.8;
        }

        .balance-amount {
            font-size: 1.6em;
            font-weight: bold;
            color: #33CC99;
            margin-bottom: 8px;
        }

        .credit-info {
            font-size: 0.8em;
            color: #ddd;
            margin-bottom: 8px;
        }

        .utilization-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 3px;
        }

        .utilization-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, #33CC99, #FFB89A);
        }

        .utilization-fill.high {
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
        }

        .utilization-text {
            font-size: 0.75em;
            color: #ccc;
            text-align: center;
            margin-bottom: 8px;
        }

        .payment-section {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 8px;
            margin-top: 8px;
        }

        .payment-amount {
            font-size: 0.9em;
            font-weight: bold;
            color: #E5594F;
        }

        .payment-due {
            font-size: 0.8em;
            color: #FFB89A;
        }

        .payment-met {
            font-size: 0.85em;
            color: #33CC99;
            font-style: italic;
        }

        .error-message {
            background: rgba(229, 89, 79, 0.8);
            border-radius: 12px;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 1em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1em;
            padding: 15px;
        }

        .last-updated {
            text-align: center;
            color: #ccc;
            font-size: 0.7em;
            margin-top: 10px;
            opacity: 0.7;
        }

        .total-utilization {
            text-align: center;
            font-size: 1em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px black;
        }

        .total-utilization .bar {
            width: 100%;
            height: 14px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 7px;
            overflow: hidden;
            margin-top: 5px;
        }

        .total-utilization .fill {
            height: 100%;
            background: linear-gradient(90deg, #33CC99, #FFB89A);
            transition: width 0.3s ease;
        }

        .total-utilization .fill.high {
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
        }
    </style>
</head>
<body>    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        const API_URL = 'https://credit.76flix.com/balance';
        const API_KEY = 'N11Urcbrl4G8hqJNRYN';

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            
            // Handle MM/DD/YY format
            const parts = dateString.split('/');
            if (parts.length === 3) {
                let [month, day, year] = parts;
                
                // Convert 2-digit year to 4-digit
                if (year.length === 2) {
                    year = '20' + year;
                }
                
                const date = new Date(year, month - 1, day);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
            
            // Handle Apple Card format like "Jun 30"
            if (dateString.match(/^[A-Za-z]{3}\s+\d{1,2}$/)) {
                return dateString;
            }
            
            return dateString;
        }

        function calculateUtilization(balance, availableCredit) {
            if (!availableCredit || availableCredit === 0) return 0;
            return Math.min((balance / availableCredit) * 100, 100);
        }

        function createCreditCardElement(account) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-item';

            const utilization = calculateUtilization(account.balance, account.availableCredit);
            const utilizationClass = utilization > 70 ? 'high' : '';

            let paymentSection = '';
            if (account.minimumPayment && account.minimumPayment > 0) {
                paymentSection = `
                    <div class="payment-section">
                        <div class="payment-due">Due ${formatDate(account.dueDate)}</div>
                    </div>
                `;
            } else if (account.dueDate) {
                // Apple Card shows due date without minimum payment
                paymentSection = `
                    <div class="payment-section">
                        <div class="payment-due">Due ${formatDate(account.dueDate)}</div>
                    </div>
                `;
            } else {
                paymentSection = `
                    <div class="payment-section">
                        <div class="payment-met">✓ Payment met</div>
                    </div>
                `;
            }

            let creditSection = '';
            if (account.availableCredit) {
                const availableAmount = account.availableCredit - account.balance;
                creditSection = `
                    <div class="credit-info">
                        ${formatCurrency(availableAmount)} available
                    </div>
                    <div class="utilization-bar">
                        <div class="utilization-fill ${utilizationClass}" style="width: ${utilization}%"></div>
                    </div>
                    <div class="utilization-text">${utilization.toFixed(1)}% used</div>
                `;
            }

            cardDiv.innerHTML = `
                <div class="card-header">
                    <div class="card-name">${account.name}</div>
                    <div class="account-number">${account.accountNumber ? '•••• ' + account.accountNumber : ''}</div>
                </div>
                <div class="balance-amount">${formatCurrency(account.balance)}</div>
                ${creditSection}
                ${paymentSection}
            `;

            return cardDiv;
        }

        function displayData(data) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            // Filter credit cards
            const creditCards = data.accounts.filter(acc => acc.type === 'credit_card');

            // Calculate total utilization
            let totalBalance = 0;
            let totalLimit = 0;
            creditCards.forEach(acc => {
                if (acc.availableCredit != null) {
                    totalBalance += acc.balance;
                    totalLimit += acc.availableCredit;
                }
            });
            const totalUtil = totalLimit > 0 ? (totalBalance / totalLimit) * 100 : 0;
            const totalUtilClass = totalUtil > 70 ? 'high' : '';

            // Add total utilization element
            const totalUtilDiv = document.createElement('div');
            totalUtilDiv.className = 'total-utilization';
            totalUtilDiv.innerHTML = `
                Total Utilization: ${totalUtil.toFixed(1)}%
                <div class="bar">
                    <div class="fill ${totalUtilClass}" style="width: ${totalUtil}%"></div>
                </div>
            `;
            contentDiv.appendChild(totalUtilDiv);

            if (creditCards.length > 0) {
                const creditCardsContainer = document.createElement('div');
                creditCardsContainer.className = 'credit-cards-container';

                creditCards.forEach(account => {
                    creditCardsContainer.appendChild(createCreditCardElement(account));
                });

                contentDiv.appendChild(creditCardsContainer);
            }

            // Add last updated info
            const lastUpdatedDiv = document.createElement('div');
            lastUpdatedDiv.className = 'last-updated';
            const updateTime = new Date(data.lastUpdated).toLocaleString();
            lastUpdatedDiv.textContent = `Updated: ${updateTime}`;
            contentDiv.appendChild(lastUpdatedDiv);
        }

        function displayError(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error-message">
                    ⚠️ ${message}
                </div>
            `;
        }

        function fetchBalanceData() {
            fetch(`${API_URL}?key=${API_KEY}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        displayData(data);
                    } else {
                        displayError(data.message || 'Failed to load data');
                    }
                })
                .catch(error => {
                    console.error('Error fetching balance data:', error);
                    displayError(`Unable to load data: ${error.message}`);
                });
        }

        // Initial load
        fetchBalanceData();

        // Update every 10 minutes
        setInterval(fetchBalanceData, 10 * 60 * 1000);
    </script>
</body>
</html>
